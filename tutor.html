<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors and Availability</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #FFD73A;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #tutor-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .tutor-card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 250px;
        }

        .tutor-card button {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .tutor-card button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>Available Tutors</h1>
    <ul id="tutor-list"></ul>

    <script>
        fetch("/courses")
            .then(response => response.json())
            .then(data => {
                const tutorList = document.getElementById("tutor-list");
                data.forEach(course => {
                    const li = document.createElement("li");
                    li.classList.add("tutor-card");
                    li.innerHTML = `
                        <strong>${course.tutor}</strong> <br>
                        ${course.courseName} <br>
                        <em>Availability:</em> ${course.availability} <br>
                        <button onclick="bookAppointment('${course.tutor}')">Book an Appointment</button>
                    `;
                    tutorList.appendChild(li);
                });
            })
            .catch(error => console.error("Error fetching tutors:", error));

        function bookAppointment(tutorName) {
            alert(`Booking an appointment with ${tutorName}`);
        }
    </script>
</body>
</html>
