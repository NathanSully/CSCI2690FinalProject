<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FFD73A;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
        }

        .header-logo {
            height: 80px;
            object-fit: contain;
        }

        .search-button {
            background-color: #111;
            color: white;
            padding: 15px 25px;
            border-radius: 40px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #FFD73A;
            padding: 40px 20px;
            font-family: 'Georgia', serif;
            color: #111;
        }

        footer > p {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .information {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px;
        }

        .information div {
            flex: 1;
            min-width: 250px;
        }

        .information h2 {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .information p {
            font-size: 11px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="/files/banner.jpeg" alt="Dalhousie Header Logo" class="header-logo">


        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/tutor">Tutors</a></li>
            </ul>
        </nav>

        <button class="search-button" onclick="window.location.href='search'">
            Search (for courses)
        </button>
    </header>
